<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Gloria+Hallelujah&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Momo+Signature&family=Roboto+Slab:wght@100..900&family=Stack+Sans+Headline:wght@200..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="queries.css">
    <title>Find Meal</title>
</head>
<body>
    <header>
        <nav>
            <form class="input-container" id="form">
                <input type="text" class="input" id="search" placeholder="Search your meal...">
                <i class="fa-solid fa-magnifying-glass magnifier"></i>
            </form>
            <a class="fav-link" href="fav.html">Favorite meal</a>
            <ul>
                <li>Breakfast</li>
                <li>Lunch</li>
                <li>Dinner</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="img"></div>

            <div class="content-container">
                    <h1 class="title">Food Name</h1>
                    <p class="info">Search for any meal and see the magic happens.</p>
                <button class="fav-btn">Save to favorites</button>
            </div>
        </div>
    </main>

    <section class="ingredients"></section>
    
    <script src="index.js"></script>
</body>
</html>
